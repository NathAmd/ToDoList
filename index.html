<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <h1>My to-do list</h1>
    </header>
    <main>
        <section class="postIt">
            
            <input type="text" name="task" id="inputTask">
            <input type="date" name="Date" id="Date">
            <button type="submit" id="buttonTask">Add to list</button>

        <table>
            <thead>
                <tr>
                    <th scope="col">date</th>
                    <th scope="col">task</th>
                    <th scope="col">status</th>
                </tr>
            </thead>
            <tbody id="ToDoList">
            </tbody>
        </table>

        </section>
    </main>
    <footer>

    </footer>
</body>
    <script defer type="module" src="assets/script.js"></script>
    <script type="module" src="assets/LocalStorage.js"></script>
</html>
